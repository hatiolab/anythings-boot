include 'shared'
include 'api'
include 'services:webservice'
*/

rootProject.name = 'anythings-boot'

include ':anythings-sys', ':anythings-logis-base', ':anythings-comm-rabbitmq'

project(':anythings-sys').projectDir = new File(settingsDir, '../anythings-sys')
project(':anythings-logis-base').projectDir = new File(settingsDir, '../anythings-logis-base')
project(':anythings-comm-rabbitmq').projectDir = new File(settingsDir, '../anythings-comm-rabbitmq')


